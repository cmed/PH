<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>Create Employee</title>
</h:head>

<h:body>

   <h:messages globalOnly="true" />

   <h3>Add Employee</h3>
   <hr/>
   <div>
      <h:form>
         <h:panelGrid columns="3">

            <h:outputLabel>Employee Name</h:outputLabel>
            <h:inputText value="#{employee.name}" id="name" />
            <br/>
            <h:outputLabel>Department</h:outputLabel>
            <h:inputText value="#{employee.department}" id="department" />
            <br/>
            <h:outputLabel>Email</h:outputLabel>
            <h:inputText value="#{employee.email}" id="email" required="true" requiredMessage="Email is mandatory"/>
            <h:message for="email" />
            <br/>

            <h:commandButton value="Save" action="#{employeeController.saveEmployees(employee)}"/>
         </h:panelGrid>
      </h:form>
   </div>

   <p><h:outputLink value="dashboard.xhtml">Back to List</h:outputLink></p>
</h:body>
</html>
