<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:body>



    <p style="padding-left: 40%">
        <h:outputText value="ID" style="font-size: 30px"/>
        <br/>
        <h:inputText id="ID" value="#{fonctionImplementation.idMEDICAMENT}" style="width: 50%"/>
        <br/><br/>
    </p>

    <p style="padding-left: 40%">
        <h:outputText value="designation" style="font-size: 30px"/>
        <br/>
        <h:inputText id="designation" value="#{fonctionImplementation.designation}" style="width: 50%"/>
        <br/><br/>
    </p>


    <p style="padding-left: 40%">
        <h:outputText value="Prix" style="font-size: 30px"/>
        <br/>
        <h:inputText id="prix" value="#{fonctionImplementation.prix}" style="width: 50%"/>
        <br/><br/>
    </p>
    <p style="padding-left: 40%">
        <h:outputText value="TVA" style="font-size: 30px"/>
        <br/>
        <h:inputText id="TVA" value="#{fonctionImplementation.TVA}" style="width: 50%"/>
        <br/><br/>
    </p>

    <p style="padding-left: 40%">
        <h:outputText value="quantite" style="font-size: 30px"/>
        <br/>
        <h:inputText id="quantite" value="#{fonctionImplementation.quantiteMedicament}" style="width: 50%"/>
        <br/><br/>
    </p>
    <p style="margin-left: 700px">
        <h:commandButton value="ADD" action="#{fonctionImplementation.saveMedicament()}" style="width: 20%"/>
    </p>



</h:body>




</html>
