<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>



   <title>Login</title>

   <!-- Custom fonts for this template-->
   <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />


   <!-- Custom styles for this template-->
   <h:outputStylesheet name="css/sb-admin-2.min.css" rel="stylesheet" />

</h:head>

<h:body class="bg-gradient-primary">

<div class="container">

   <!-- Outer Row -->
   <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

         <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
               <!-- Nested Row within Card Body -->
               <div class="row">
                  <div class="col-lg-6 d-none d-lg-block bg-login-image"> </div>
                  <div class="col-lg-6">
                     <div class="p-5">
                        <div class="text-center">
                           <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                        </div>
                        <h:form class="user">
                           <div class="form-group">
                              <h:inputText type="email" class="form-control form-control-user"
                                     id="exampleInputEmail" aria-describedby="emailHelp"
                                     placeholder="Enter username..." value="#{loginBean.userName}" />
                           </div>
                           <div class="form-group">
                              <h:inputSecret type="password" class="form-control form-control-user"
                                     id="exampleInputPassword" placeholder="Password" value="#{loginBean.password}" />
                           </div>
                           <div class="form-group">
                              <h:commandButton href="index.html" class="btn btn-primary btn-user btn-block" action="#{loginBean.LoginState()}" />


                           </div>




                        </h:form>



                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>

   </div>

</div>


</h:body>
<!-- Bootstrap core JavaScript-->
<h:outputScript name="vendor/jquery/jquery.min.js" />
<h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js" />

<!-- Core plugin JavaScript-->
<h:outputScript name="vendor/jquery-easing/jquery.easing.min.js" />

<!-- Custom scripts for all pages-->
<h:outputScript name="js/sb-admin-2.min.js" />

</html>
