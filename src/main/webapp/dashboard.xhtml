<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsf/core" xmlns:f="http://java.sun.com/jsf/core">



<h:head>
   <title>Dashboard</title>

</h:head>

<h:body>

   <h2>Employees List</h2>
   <hr/>
   <h:button value="Create Employee" outcome="create-employee-form" />
   <h:button value="Create Medicament" outcome="create-medicament-form" />

   <br/>
   <h:form>
      <h:dataTable value="#{fonctionImplementation.medicaments}" var="med" border="1">

         <h:column>
            <h:column>
               <c:facet name = "header">Author ID</c:facet>
               #{med.designation}
            </h:column>
         </h:column>
         <h:column>

            <c:facet name="header">prenom</c:facet>
            #{med.quantiteMedicament}

         </h:column>
         <h:column>

            <c:facet name="header">Email</c:facet>
            #{med.prix}

         </h:column>

         <h:column>

            <c:facet name="header">Actions</c:facet>
            <h:commandLink value="Delete"
                           onclick="if (!confirm('Are you sure want to delete this employee?')) return false"
                           action="#{fonctionImplementation.deleteMedicament(med.idMEDICAMENT)}"/>
         </h:column>
      </h:dataTable>
   </h:form>
   <h:messages globalOnly="true"/>

</h:body>

</html>
