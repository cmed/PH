<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Edit Your Record</title>

</h:head>
<h:body>
   <h:form id="form" class="form-horizontal">
      <div class="form-group">
         <div class="col-sm-2"></div>
         <h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>
      </div>
      <hr/>
      <div class="form-group">
         <h:outputLabel >DESIGNATION</h:outputLabel>
         <div >
            <h:inputText  value="#{medicament.idMEDICAMENT}" />
         </div>
      </div>
      <div >
         <h:outputLabel>PRIX</h:outputLabel>
         <div >
            <h:inputText  value="#{medicament.prix}" />
         </div>
      </div>
      <div >
         <h:outputLabel >QUANTITE</h:outputLabel>
         <div>
            <h:inputText value="#{medicament.quantiteMedicament}" />
         </div>
      </div>



      <div class="form-group">
         <div class="col-sm-2"></div>
         <div class="col-sm-4">
            <h:commandButton value="Update" action="#{fonctionImplementation.updateMedicament(medicament.idMEDICAMENT)}" class="btn btn-primary" style="width: 80px;"/>
         </div>
      </div>
   </h:form>
</h:body>
</html>
