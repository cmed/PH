<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
   <title>LOGIN PAGE</title>

</head>
<h:body>

   <p:spinner />



   <h:form>
      <h1 style="text-align: center"><b>LOGIN</b></h1>

      <p style="padding-left: 40%">
         <h:outputText value="Username" style="font-size: 30px"/>
         <br/>
         <h:inputText id="Username" value="#{loginBean.userName}" style="width: 50%"/>
         <br/><br/>
      </p>

      <p style="padding-left: 40%">
         <h:outputText value="Password" style="font-size: 30px"/>
         <br/>
         <h:inputSecret id="Password" value="#{loginBean.password}" style="width: 50%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box"/>
         <br/><br/>
      </p>

      <p style="margin-left: 700px">
         <h:commandButton value="LOGIN" action="#{loginBean.LoginState()}" style="width: 20%"/>
      </p>

   </h:form>

</h:body>

</html>
