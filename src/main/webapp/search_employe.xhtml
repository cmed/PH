<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsf/core">



<h:body>
   <h:form>

      <h:inputText value="#{employee.nomemploye}"/>
      <h:commandButton  value="chercher" action="#{fonctionpharmacienImplementation.searchEmployee(employee.nomemploye)}"/>
   </h:form>



   <h2>Employe recherch√©</h2>

   <br/>
   <h:form>
      <h:dataTable value="#{fonctionpharmacienImplementation.employees}" var="emp" border="1">



         <h:column>
            <c:facet name = "header">ID</c:facet>
            #{emp.idemploye}
         </h:column>


         <h:column>
            <c:facet name = "header">NOM</c:facet>
            #{emp.nomemploye}
         </h:column>

         <h:column>

            <c:facet name="header">PRENOM</c:facet>
            #{emp.prenomemploye}

         </h:column>
         <h:column>

            <c:facet name="header">CIN</c:facet>
            #{emp.cin}

         </h:column>


         <h:column>

            <c:facet name="header">SALAIRE</c:facet>
            #{emp.salaire}

         </h:column>


         <h:column>

            <c:facet name="header"></c:facet>
            <h:commandButton value="modifier" action="modifier"/>
         </h:column>

      </h:dataTable>
   </h:form>
</h:body>
</html>
