<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsf/core" >
<h:head>
   <title>User Details</title>

   <style type="text/css">
      table {
         border-collapse: collapse;
         width: 100%;
      }
      th, td {
         text-align: left;
         padding: 8px;
      }

      tr:nth-child(even){background-color: #f2f2f2}
      th {
         background-color: #4CAF50;
         color: white;
      }
   </style>
</h:head>

<c:metadata>
   <c:event listener="#{fonctionImplementation.loadMedicament()}" type="preRenderView" />
</c:metadata>
<h:body>
   <h:form>

         <h2><h:outputText value="User Records"/></h2>

      <h:dataTable binding="#{table}" value="#{fonctionImplementation.medicaments}" var="u" class="table table-striped table-hover table-bordered" >
         <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{table.rowIndex + 1}"/>
         </h:column>
         <h:column>
            <f:facet name="header">designation</f:facet>
            <h:outputText value="#{u.designation}"/>
         </h:column>
         <h:column>
            <f:facet name="header">prix</f:facet>
            <h:outputText value="#{u.prix}"/>
         </h:column>
         <h:column>
            <f:facet name="header">quantite</f:facet>
            <h:outputText value="#{u.quantiteMedicament}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Update</f:facet>
            <h:commandButton action = "#{fonctionImplementation.getoneloader(u.idMEDICAMENT)}" value="Update" class="btn btn-primary">
            </h:commandButton>
         </h:column>
         <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger">
            </h:commandButton>
         </h:column>
      </h:dataTable>
      <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
   </h:form>
</h:body>
</html>
